<div class="timeline">
  <div
    class="timeline-event"
    *ngFor="let status of statutes; let i = index"
    [class.active-marker]="i <= currentStep - 1"
    [class.active-connector]="i <= currentStep - 2"
  >
    <div class="timeline-marker"></div>
    <div class="timeline-connector" *ngIf="i < stepsCount - 1"></div>
    <div class="timeline-content">
      <p>{{ status }}</p>
    </div>
  </div>
</div>
