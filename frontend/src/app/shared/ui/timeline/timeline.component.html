<div class="timeline">
  <!-- We iterate over the distinct steps array -->
  <div
    class="timeline-event"
    *ngFor="let step of steps; let i = index"
    [class.active-marker]="i < currentStep"
    [class.active-connector]="i < currentStep - 1"
  >
    <div class="timeline-marker"></div>
    <!-- Only show connector if not the last step -->
    <div class="timeline-connector" *ngIf="i < steps.length - 1"></div>
    <div class="timeline-content">
      <p>{{ step }}</p>
    </div>
  </div>
</div>
