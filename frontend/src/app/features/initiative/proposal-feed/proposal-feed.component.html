<div class="feed-container">
  @if (pageTitle !== "") {
    <header class="common-header">
      <h3 class="text-center">{{ pageTitle }}</h3>
    </header>
    <app-splitter></app-splitter>
  }

  <div class="feed-content">
    @if ((items?.length ?? 0) < 1) {
      <div>No Proposals</div>
    } @else {
      <mat-card
        *ngFor="let item of items"
        class="feed-card"
        appearance="outlined"
      >
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>{{ item.BusinessId }}</mat-card-title>
            <mat-card-subtitle class="author-name">
              â‚¬ {{ item.CostEstimate }}
            </mat-card-subtitle>
            <app-token text="{{ item.Status }}"></app-token>
          </mat-card-title-group>
        </mat-card-header>

        <mat-card-content>
          <p>{{ item.Description }}</p>
        </mat-card-content>

        <mat-card-footer>
          <div class="feed-card-actions">
            <span class="feed-card-date">{{ item.Timeline }}</span>
            <button mat-icon-button color="primary" class="nav-button">
              <mat-icon>arrow_forward</mat-icon>
            </button>
          </div>
        </mat-card-footer>
      </mat-card>
    }
  </div>
</div>
