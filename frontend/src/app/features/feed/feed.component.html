<div class="feed-container">
  <header class="feed-header">
    <h3 class="text-center">Home</h3>
  </header>

  <app-splitter></app-splitter>

  <div class="feed-content">
    @for (item of feedItems(); track item.id) {
    <div class="feed-card">
      <div class="feed-card-header">
        <span class="author-name">{{
          item.author?.firstName + " " + item.author?.lastName || "Anonymous"
        }}</span>
        <span class="stage-badge">{{ item.stage }}</span>
      </div>

      <h2 class="feed-card-title">{{ item.title }}</h2>
      <p class="feed-card-description">{{ item.description }}</p>

      <div class="feed-card-footer">
        <span class="feed-card-date">{{
          item.createdAt | date : "medium"
        }}</span>
        <button
          class="navigate-button"
          [attr.aria-label]="'Navigate to ' + item.title + ' details'"
        >
          <i class="material-icons">arrow_forward</i>
        </button>
      </div>
    </div>
    }
  </div>
</div>
